<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" src="../css/main.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="./signIn.html" class="w3-bar-item w3-button">Login</a>
        <a href="./index.html" class="w3-bar-item w3-button">Sign Up</a>
        <a href="#" class="w3-bar-item w3-button">Logout</a>
    </div>
    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" style="background-color: aqua !important; float: left" onclick="w3_open()">&#9776;</button>
            <div class="w3-container" style="background-color: aqua">
                <h1>DECODERS</h1>
            </div>
        </div>

        <div class="container">
            <article class="card-body mx-auto" style="width: 50%">
                <h4 class="card-title mt-3 text-center">Login</h4>
                <form>
                    <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="button" class="btn btn-primary btn-block" onclick="window.location.href = './createThread.html';" value="Login" />
                    </div> <!-- form-group// -->
                    <p class="text-center">Dont have a account? <a href="./index.html">Sign Up</a> </p>
                </form>
            </article>
        </div>
    </div>
</body>
<!-- Sidebar -->


<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }

    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }

</script>
<!--container end.//-->
